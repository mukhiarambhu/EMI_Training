<hr>

<div class="row">
    <div class="col-md-10 offset-md-1">
        <label>Employee ID</label>
        <input type="text" name='id'[(ngModel)]="employee.id">
        <label class="ms-2">Name</label>
        <input type="text" name='name'[(ngModel)]="employee.employeeName">
        <label class="ms-2">Project Id</label>
        <input type="text" name='projectId'[(ngModel)]="employee.projectId">
        <label class="ms-2">Angular Preficiency</label>
        <input type="text" name='id'[(ngModel)]="employee.angularProficiency">
        <button class="ms-2" type="button" (click)="addEmployee()">Add Data</button>
    </div>
</div>
