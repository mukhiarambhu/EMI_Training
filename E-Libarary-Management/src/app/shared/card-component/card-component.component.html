<div class="mainDiv">
  <mat-card class="example-card" *ngFor="let book of bookdata">
    <img class="book-image" mat-card-image src="{{ book.image }}" />
    <mat-card-title-group>
      <mat-card-title>{{ book.bookName }}</mat-card-title>
      <mat-card-subtitle>{{ book.authorName }}</mat-card-subtitle>
      <mat-card-subtitle>Quantity:{{ book.bookQuantity }}</mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-actions>
      <button mat-raised-button class="issueButton" color="warn">ISSUE</button>
    </mat-card-actions>
  </mat-card>
</div>
