<h1>Trending Books</h1>
<mat-card>
  <div class="mainDiv">
    <mat-card class="example-card" *ngFor=" let books of trendingBooks">
      <mat-card-title-group>
        <mat-card-title>{{books.bookName}}</mat-card-title>
        <mat-card-subtitle>{{books.authorName}}</mat-card-subtitle>
      </mat-card-title-group>
      <img class="book-image"
        mat-card-image
        src={{books.image}}
      />
      <mat-card-content
        >{{books.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="issueButton" color="warn">
          ISSUE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
