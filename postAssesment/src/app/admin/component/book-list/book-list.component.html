<div class="main">
  <h1>List Of All Books</h1>
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
          <td mat-cell *matCellDef="let row">{{ row.bookName }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="authorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let row">{{ row.authorName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bookCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.bookCategory|titlecase }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="bookQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.bookQuantity }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit/Delete</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="openDialog(row)">edit</mat-icon>
            <mat-icon (click)="deleteBook(row)">delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
<button routerLink="/admin">GO BACK</button>
