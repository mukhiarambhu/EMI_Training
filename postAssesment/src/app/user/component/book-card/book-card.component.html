<div class="mainDiv" >
    <mat-card class="example-card" *ngFor="let data of bookData | filter:searchTerm" >
      <img class="book-image" mat-card-image src='{{data.bookImage}}' />
      <mat-card-title-group>
        <mat-card-title>{{data.bookName}}</mat-card-title>
        <mat-card-subtitle>{{data.authorName}}</mat-card-subtitle>
        <mat-card-subtitle>Quantity:{{data.bookQuantity}}</mat-card-subtitle>
      </mat-card-title-group>
  
      <mat-card-actions>
        <button mat-raised-button class="issueButton" color="warn" (click)="getDetails(data.id)">REQUEST</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
